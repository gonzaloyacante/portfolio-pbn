name: portfolio_pbn
description: "App de administración para Portfolio Paola Bolívar Nievas."
publish_to: 'none'

version: 1.1.0+2

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # ── State Management ──────────────────────────────────────────────────────
  flutter_riverpod: ^3.2.1
  riverpod_annotation: ^4.0.2

  # ── HTTP & API ────────────────────────────────────────────────────────────
  dio: ^5.8.0+1

  # ── Navigation ────────────────────────────────────────────────────────────
  go_router: ^17.1.0

  # ── Auth & Storage ────────────────────────────────────────────────────────
  flutter_secure_storage: ^10.0.0
  shared_preferences: ^2.5.3

  # ── Local Database ────────────────────────────────────────────────────────
  drift: ^2.22.1
  sqlite3_flutter_libs: ^0.6.0
  path_provider: ^2.1.5
  path: ^1.9.1

  # ── Images ────────────────────────────────────────────────────────────────
  image_picker: ^1.1.2
  image_cropper: ^11.0.0
  cached_network_image: ^3.4.1

  # ── Firebase / Push ───────────────────────────────────────────────────────
  firebase_core: ^4.4.0
  firebase_messaging: ^16.1.1
  flutter_local_notifications: ^20.1.0

  # ── Google Calendar Integration ───────────────────────────────────────────
  google_sign_in: ^7.2.0
  googleapis: ^16.0.0
  googleapis_auth: ^2.0.0
  extension_google_sign_in_as_googleapis_auth: ^3.0.0

  # ── Typography ────────────────────────────────────────────────────────────
  google_fonts: ^8.0.2

  # ── Forms ─────────────────────────────────────────────────────────────────
  flutter_form_builder: ^10.0.1
  form_builder_validators: ^11.1.3

  # ── Charts & Maps ─────────────────────────────────────────────────────────
  fl_chart: ^1.1.1
  flutter_map: ^8.2.2
  latlong2: ^0.9.1

  # ── Calendar Widget ───────────────────────────────────────────────────────
  table_calendar: ^3.1.3

  # ── Network & Connectivity ────────────────────────────────────────────────
  connectivity_plus: ^7.0.0

  # ── Serialization ─────────────────────────────────────────────────────────
  freezed_annotation: ^3.1.0
  json_annotation: ^4.11.0

  # ── Error Tracking ────────────────────────────────────────────────────────
  sentry: ^9.14.0
  sentry_flutter: ^9.14.0

  # ── Env Config ────────────────────────────────────────────────────────────
  flutter_dotenv: ^6.0.0

  # ── Utilities ─────────────────────────────────────────────────────────────
  logger: ^2.5.0
  shimmer: ^3.0.0
  url_launcher: ^6.3.1
  intl: ^0.20.2
  collection: ^1.19.1
  uuid: ^4.5.1
  package_info_plus: ^9.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

  # ── Code Generation ───────────────────────────────────────────────────────
  build_runner: ^2.11.1
  drift_dev: ^2.31.0
  freezed: ^3.2.5
  json_serializable: ^6.13.0
  riverpod_generator: ^4.0.3
  # envied_generator replaced by flutter_dotenv (no code-gen needed)

  # ── Testing ───────────────────────────────────────────────────────────────
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/icons/

# ── Launcher Icons ────────────────────────────────────────────────────────────
flutter_launcher_icons:
  # Android
  android: true
  image_path_android: "assets/icons/icon.png"
  # iOS
  ios: true
  image_path_ios: "assets/icons/icon.png"
  # iOS: fondo blanco para el app icon (el icono es RGBA con transparencia)
  background_color_ios: "#ffffff"
  # Remover fondo transparente para Android
  remove_alpha_ios: true
  # Adaptive icon Android (API 26+): fondo blanco + icono en primer plano
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icons/icon.png"
