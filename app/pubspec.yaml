name: portfolio_pbn
description: "App de administración para Portfolio Paola Bolívar Nievas."
publish_to: 'none'

version: 1.1.0+2

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # ── State Management ──────────────────────────────────────────────────────
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.3.5

  # ── HTTP & API ────────────────────────────────────────────────────────────
  dio: ^5.8.0+1

  # ── Navigation ────────────────────────────────────────────────────────────
  go_router: ^14.8.1

  # ── Auth & Storage ────────────────────────────────────────────────────────
  flutter_secure_storage: ^10.0.0
  shared_preferences: ^2.5.3

  # ── Local Database ────────────────────────────────────────────────────────
  drift: ^2.22.1
  sqlite3_flutter_libs: ^0.5.30
  path_provider: ^2.1.5
  path: ^1.9.1

  # ── Images ────────────────────────────────────────────────────────────────
  image_picker: ^1.1.2
  image_cropper: ^9.1.0
  cached_network_image: ^3.4.1

  # ── Firebase / Push ───────────────────────────────────────────────────────
  firebase_core: ^3.13.0
  firebase_messaging: ^15.2.4
  flutter_local_notifications: ^17.2.4

  # ── Google Calendar Integration ───────────────────────────────────────────
  google_sign_in: ^7.2.0
  googleapis: ^16.0.0
  googleapis_auth: ^1.6.0
  extension_google_sign_in_as_googleapis_auth: ^3.0.0

  # ── Typography ────────────────────────────────────────────────────────────
  google_fonts: ^8.0.2

  # ── Forms ─────────────────────────────────────────────────────────────────
  flutter_form_builder: ^10.0.1
  form_builder_validators: ^11.1.3

  # ── Charts & Maps ─────────────────────────────────────────────────────────
  fl_chart: ^0.70.2
  flutter_map: ^7.0.2
  latlong2: ^0.9.1

  # ── Calendar Widget ───────────────────────────────────────────────────────
  table_calendar: ^3.1.3

  # ── Network & Connectivity ────────────────────────────────────────────────
  connectivity_plus: ^6.1.4

  # ── Serialization ─────────────────────────────────────────────────────────
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # ── Error Tracking ────────────────────────────────────────────────────────
  sentry_flutter: ^8.14.0

  # ── Env Config ────────────────────────────────────────────────────────────
  flutter_dotenv: ^5.2.1

  # ── Utilities ─────────────────────────────────────────────────────────────
  logger: ^2.5.0
  shimmer: ^3.0.0
  url_launcher: ^6.3.1
  intl: ^0.20.2
  collection: ^1.19.1
  uuid: ^4.5.1
  package_info_plus: ^9.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # ── Code Generation ───────────────────────────────────────────────────────
  build_runner: ^2.4.15
  drift_dev: ^2.22.1
  freezed: ^2.5.7
  json_serializable: ^6.9.5
  riverpod_generator: ^2.4.3
  # envied_generator replaced by flutter_dotenv (no code-gen needed)

  # ── Testing ───────────────────────────────────────────────────────────────
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  assets:
    - .env
